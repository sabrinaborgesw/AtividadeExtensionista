<!-- Dados Pessoais -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="dadospessoais.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="logo/logo.png" alt="Logo">
        </div>
        <div class="form-container">
            <h2>Dados pessoais</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="NOME">
                    <input type="text" placeholder="SOBRENOME">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="DATA DE NASCIMENTO">
                    <input type="text" placeholder="CONTATO">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="EMAIL">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="SENHA">
                </div>
                <!-- Div para alinhar os botões e configurar o espaçamento -->
                <div class="button-row">
                    <button type="button" class="cancel">teste</button>
                    <button type="submit" class="save">SALVAR ALTERAÇÃO</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
