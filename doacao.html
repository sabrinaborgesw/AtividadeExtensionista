<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educação Solidária - Doação</title>
    <link rel="stylesheet" href="doacao.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo/logo.png" alt="Educação Solidária Logo">
        </div>
        <nav class="nav-menu">
            <a href="#">INÍCIO</a>
            <a href="#">SOBRE</a>
            <a href="#">CONTATO</a>

        </nav>
        <div class="profile">
            <div class="profile-icon"></div>
            <span></span>
        </div>
    </header>

    <section class="doacao">
        <h2>DOAÇÃO</h2>
        <p class="doacao-msg">
            Contribua com a nossa causa: sua doação em dinheiro será utilizada para adquirir material escolar essencial, garantindo que crianças em necessidade tenham acesso ao aprendizado. Junte-se a nós na construção de um futuro melhor!
        </p>
        
        <div class="doacao-form">
            <div class="form-row">
                <button>CARTÃO DE CRÉDITO</button>
                <button>PIX</button>
            </div>
            <input type="text" placeholder="VALOR">
            <div class="qr-code">
                <span>QR CODE</span>
            </div>
        </div>
    </section>
</body>
</html>
